<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&lt;resize-observer&gt; element</title>
  <meta name="description" content="A custom element that offers a declarative interface to the ResizeObserver API.">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//unpkg.com/@highlightjs/cdn-assets@11.4.0/styles/stackoverflow-dark.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h1>&lt;resize-observer&gt; element</h1>

    <p>A custom element that offers a declarative interface to the <a href="https://developer.mozilla.org/docs/Web/API/ResizeObserver" target="_blank" rel="noreferrer noopener">ResizeObserver API</a>.</p>

    <h2>Demo</h2>

    <div id="resizeElement" class="resizable">
      <resize-observer>
        <div class="container">
          Resize this box and check the console.
          <code class="width"></code>
          <code class="height"></code>
        </div>
      </resize-observer>
    </div>

    <button type="button" class="btn" id="toggleObserver" style="margin-bottom: 0.5rem;">
      Disable observer
    </button>

    <div style="margin-bottom: 1rem;">
      Resize observer is <strong id="observerStatus" class="success">enabled</strong>.
    </div>

    <h2>Source</h2>

    <p>
      Source code and documentation can be found in <a href="https://github.com/georapbox/resize-observer-element" target="_blank" rel="noreferrer noopener">Github repository</a>.
    </p>

    <h2>License</h2>

    <p>
      <a href="https://georapbox.mit-license.org/@2022" target="_blank" rel="noreferrer noopener">The MIT License (MIT)</a>
    </p>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
